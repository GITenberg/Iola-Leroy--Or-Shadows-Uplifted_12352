  \ one of the first novels published by an African-American woman. While following\
  \ what has been termed the \"sentimental\" conventions of late nineteenth-century\
  \ writing about women, it also deals with serious social issues of education for\
  \ women, passing, miscegenation, abolition, reconstruction, temperance, and social\
